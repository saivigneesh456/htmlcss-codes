<body>
<link rel="stylesheet" href="surveystyle.css">
<div id="outside">
<form id="survey-form" action="instapage.html">
  <h1 id="title">Application form</h1>
  <p id="description"><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
  
  <!-- ------------------Personal Details---------------------------- -->
  <fieldset>
    <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
    <legend>Personal Details</legend>
    <!-- formally describes the purpose of the fieldset it is included inside. -->
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text"  id="name" name="user_name" placeholder="Enter name here">   </div>
    <div>
      <label for="address-label">Address:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" id="email" name="user_email" placeholder="Enter email here">   </div>
      <label id="iq-label" for="iq">IQ:</label>
      <input type="number" id="iq" name="iq" placeholder="Enter IQ here">   </div>

    <!-- ------------------Radio Buttons-------------------------------- -->
    <div>
      <label for="Gender">Gender</label>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </p>
    </div>
    <label for="date-label">Date of Joning:</label>
    <input type="date" name="bday">
  
  </fieldset>
  <!-- ------------------Checkboxes-------------------------------- -->
  <fieldset>
    <label for="Gender">Check All That Apply</label>
    <p>
      <input type="checkbox" name="tattoo" value="tattoo"> Completed 10 <br>
      <input type="checkbox" name="age" value="Car"> Completed inter<br>
      <input type="checkbox" name="car" value="car"> Completed UG<br>
      <input type="checkbox" name="work" value="work" checked> Completed PG<br>
      <input type="checkbox" name="rich" value="rich" checked> Still in Ug<br>
      <input type="checkbox" name="loc" value="loc" checked> Passedout by now<br>
    </p>
  </fieldset>
  
  <!-- -----------------Dropdown menus--------------------------------- -->
  
  <fieldset>
    <div>
      <label for="politics">Any Disablites</label>
      <select id="dropdown">
  <option value="yes">yes </option>
  <option value="no">no</option>
  <option value="not mentioned"> NA </option>
  </select>

      <label for="politics">Education Level Completed:</label>
      <select id="dropdown2">
  <option value="University">University</option>
  <option value="College">College</option>
  <option value="Secondary">High School</option>  
  <option value="None">None</option>
  </select>
    </div>
  </fieldset>

  <!-- --------------------Text Areas------------------------------ -->
  
  <fieldset>
    <legend>Essay Section</legend>
    <div>
      <label for="msg"></label>
      <p> Why you need this college </p>
      <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <div>
      <label for="msg">Please upload contact details for 2 references</label><br>
      <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <p>certictes for references </p>
  <input type="file">
  </fieldset>

    <button type="submit">Upload</button>
</form> -->

  <div id="submitbutton">
    <button type="submit" id="submit">submit</button>   
  </div>

</form>

 </html>
